<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="EagleData: Engineering applications over social and open data through domain-specific languages">
	<title>EagleData Web 1.0</title>
	<link rel="stylesheet" type="text/css" href="xtext/2.9.1/xtext-ace.css"/>
	
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/email-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/email.css">
    <!--<![endif]-->
	
	<script src="webjars/requirejs/2.1.20/require.min.js"></script>
	
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/2.1.4/jquery.min",
				"ace/ext/language_tools": "webjars/ace/1.2.0/src/ext-language_tools",
				"xtext/xtext-ace": "xtext/2.9.1/xtext-ace"
			}
		});
		require(["webjars/ace/1.2.0/src/ace"], function() {
			require(["xtext/xtext-ace"], function(xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					syntaxDefinition: "xtext-resources/generated/mode-datad"
				});
			});
		});
	</script>
</head>

<body>
	<div id="layout" class="content pure-g">
    <div id="main" class="pure-u-1">	
			<div class="email-content-body pure-u-md-1-2">
				 <div id="xtext-editor" data-editor-xtext-lang="datad"></div>
            </div>
    </div>
</div>
	<script src="http://yui.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>

	<script>
		YUI().use('node-base', 'node-event-delegate', function (Y) {

			var menuButton = Y.one('.nav-menu-button'),
				nav        = Y.one('#nav');

			// Setting the active class name expands the menu vertically on small screens.
			menuButton.on('click', function (e) {
				nav.toggleClass('active');
			});

			// Your application code goes here...

		});
	</script>
</body>
</html>
